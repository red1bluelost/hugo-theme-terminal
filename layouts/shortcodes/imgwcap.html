<style>
    .sbs-left {
        float: left;
        width: 37%;
        padding: 5px;
    }
    .sbs-right {
        float: left;
        width: 63%;
    }

    p {
        font-size: 1.4vw;
    }

    .sbs-right p {
        margin-top: 0;
        margin-bottom: 25px;
    }
    /* Clear floats after image containers */
    .sbs-row {
        margin-bottom: 0px;
    }

    .sbs-row::after {
        content: "";
        clear: both;
        display: table;
    }

    @media screen and (max-width: 684px) {
        .sbs-left {
            width: 100%;
            padding: 5px;
        }
        .sbs-right {
            width: 100%;
        }

        p {
            font-size: 1.2rem;
        }
    }
</style>

<div class="sbs-row">
    <div class="sbs-left">
        {{ if .Get "src" }}
            <img src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }} />
        {{ end }}
    </div>
    <div class="sbs-right">
        {{ with .Inner }}{{ $.Page.RenderString . }}{{ end }}
    </div>
</div>
